<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let message = 'hello';
        console.log(message); console.log(';');

        variable1 = 5; // Reassigning the value of a variable
        console.log(variable1);

        variable1 = variable1 + 1; // Incrementing the value of a variable
        console.log(variable1);

        // const make a variable constant that cannot be reassigned
        const variable2 = 3;
        console.log(variable2);

        typeof variable1; // Number
        typeof message; // String
        typeof variable2; // Number
        // Role for naming a variable
        // 1. Variable names can only contain letters, numbers, $, and _
        // 2. Variable names cannot start with a number, like 1name, 2name
        // 3. Variable names are case sensitive, like name and Name are different
        // 4. Variable names should be descriptive, like firstName, lastName
        // 5. Variable names cannot be reserved keywords, like let, const, var, function, if, else, etc.
    </script>
</body>
</html>

        /*
        // Falsy values: 0, '', null, undefined, NaN
        if (5) {
            console.log('truthy');
        }

        // Ternary operator
        const result = 0 ? 'truthy' : 'falsy'; // 'truthy'
        console.log(result);

        // Guard operator
        // If the first operand is falsy, the second operand is not evaluated
        false && console.log('Hello');

        // Short-circuiting
        // If the first operand is falsy, the second operand is not evaluated
        const message = 5 && 'Hello';
        console.log(message);
        
        // Default values
        // If the first operand is falsy, the second operand is used
        const currency = undefined || 'USD';
        console.log(currency);
